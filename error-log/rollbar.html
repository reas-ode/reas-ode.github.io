<script>
$(function(){
	var window_width = $(window).width();
	var window_height = $(window).height();
	var window_offset = $(window).scrollTop();
	var lazy_pic = (".js-mylazy img");

	$(window).on("load resize scroll",function(){
		window_width = $(window).width();
		window_height = $(window).height();
		window_offset = $(window).scrollTop() + window_height;

		if(lazy_pic){

			$(lazy_pic).each(function() {

				var lazy_pic_offset = $(this).offset();
				var data_pic;

				if( !$(this).parent().hasClass("is_comp") ){
					if( lazy_pic_offset.top < window_offset ){
						data_pic = $(this).data("pic");
						$(this).attr("src",data_pic);
						$(this).parent().addClass("is_comp");
					}
					if( lazy_pic_offset.top < window_offset + window_height ){
						data_pic = $(this).data("pic");
						$("<img>").attr("src", data_pic ) ;
					}
				}
			});
		}

	});

	$("#js_alert").on("click",function(){
		a();
	});
});

</script>
